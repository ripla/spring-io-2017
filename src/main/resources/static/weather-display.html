<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/vaadin-core-elements/vaadin-core-elements.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="weather-display">

    <style include="iron-flex iron-flex-alignment">
        .container {
            width: 100%;
            height: 100%;
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }

        #grid {
            margin-top: 1em;
            width: 50%;
        }
    </style>

    <template>
        <div class="container">
            <paper-button raised
                          on-tap="getWeather">
                Get weather for location
            </paper-button>

            <vaadin-grid id="grid" items="{{items}}">
                <vaadin-grid-column>
                    <template class="header">Time</template>
                    <template>[[_formatTime(item.time)]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                    <template class="header">Summary</template>
                    <template>[[item.summary]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                    <template class="header">Temperature</template>
                    <template>[[item.temperature]]</template>
                </vaadin-grid-column>
            </vaadin-grid>
        </div>
    </template>

    <script>
        Polymer({
            is: 'weather-display',

            properties: {
                items: {
                    type: Array,
                    value: () => []
                }
            },

            getWeather: function () {
                const eventsource = new EventSource("/weather/hourly/feed/41.390355,2.136259");

                eventsource.onmessage = e => {
                    console.log("Updating data");
                    this.push('items', JSON.parse(e.data));
                }
            },

            _formatTime: function (time) {
                const date = new Date(time);
                return date.toLocaleTimeString();
            }
        });
    </script>
</dom-module>
