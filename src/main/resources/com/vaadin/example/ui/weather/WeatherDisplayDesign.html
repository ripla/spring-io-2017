<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout margin="false">
   <vaadin-css-layout style-name="card" width-full>
    <vaadin-vertical-layout>
     <vaadin-horizontal-layout :middle :center>
      <vaadin-label style-name="huge bold" plain-text _id="temperature">
        8˚ 
      </vaadin-label>
      <vaadin-label style-name="huge bold" plain-text _id="shortSummary">
        Clear 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-label style-name="large" plain-text _id="longSummary" :middle :center>
       Mostly cloudy starting later this evening, continuing until tomorrow afternoon. 
     </vaadin-label>
     <vaadin-horizontal-layout visible="false" width-full margin-left margin-right>
      <vaadin-horizontal-layout>
       <vaadin-label style-name="bold" plain-text>
         Wind: 
       </vaadin-label>
       <vaadin-label style-name="light" plain-text _id="wind">
         21 m/s 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout>
       <vaadin-label style-name="bold" plain-text>
         Humidity: 
       </vaadin-label>
       <vaadin-label style-name="light" plain-text _id="humidity">
         36 % 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout>
       <vaadin-label style-name="bold" plain-text>
         Dew Pt: 
       </vaadin-label>
       <vaadin-label style-name="light" plain-text _id="dewpt">
         -6˚ 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout>
       <vaadin-label style-name="bold" plain-text>
         Visibility: 
       </vaadin-label>
       <vaadin-label style-name="light" plain-text _id="visibility">
         10+ km 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout>
       <vaadin-label style-name="bold" plain-text>
         Pressure: 
       </vaadin-label>
       <vaadin-label style-name="light" plain-text _id="pressure">
         1032 hPa 
       </vaadin-label>
      </vaadin-horizontal-layout>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="card" width-full>
    <vaadin-grid width-full data-item-type="com.vaadin.example.weather.dto.WeatherData" _id="grid">
     <table>
      <colgroup>
       <col column-id="time" sortable>
       <col column-id="summary" sortable>
       <col column-id="temperature" sortable>
       <col column-id="dewPoint" sortable>
       <col column-id="humidity" sortable>
       <col column-id="windSpeed" sortable>
       <col column-id="pressure" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="time">Time</th>
        <th plain-text column-ids="summary">Summary</th>
        <th plain-text column-ids="temperature">Temperature</th>
        <th plain-text column-ids="dewPoint">Dew Point</th>
        <th plain-text column-ids="humidity">Humidity</th>
        <th plain-text column-ids="windSpeed">Wind Speed</th>
        <th plain-text column-ids="pressure">Pressure</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
